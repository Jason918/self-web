{% extends 'base.html' %} {% block title %}customization{% endblock %} {% block content %}
<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">定制页面</strong> / <small>list</small></div>
</div>
<div class="am-tabs am-margin" data-am-tabs>
    <ul class="am-tabs-nav am-nav am-nav-tabs">
        <li class="am-active">
            <a href="#tab1">资源定制</a>
        </li>
        <li><a href="#tab2">规则定制</a></li>
        <li><a href="#tab3">软件定制</a></li>
        <li><a href="#tab4">目标定制</a></li>
    </ul>
    <div class="am-tabs-bd">
        <div class="am-tab-panel am-fade am-in am-active" id="tab1">
            <form class="am-form">
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        资源名称
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <input type="text" class="am-input-sm">
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        资源类别
                    </div>
                    <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                        <input type="text" class="am-input-sm">
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        资源来源
                    </div>
                    <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                        <input type="text" class="am-input-sm">
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                       资源数值
                    </div>
                    <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                        <input type="text" class="am-input-sm">
                    </div>
                </div>
                <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                        资源描述
                    </div>
                    <div class="am-u-sm-12 am-u-md-10">
                        <textarea rows="10" placeholder="请输入描述"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="am-tab-panel am-fade" id="tab2">
            <form class="am-form">
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        文章标题
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <input type="text" class="am-input-sm">
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        文章作者
                    </div>
                    <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                        <input type="text" class="am-input-sm">
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        信息来源
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <input type="text" class="am-input-sm">
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">选填</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        内容摘要
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <input type="text" class="am-input-sm">
                    </div>
                    <div class="am-u-sm-12 am-u-md-6">不填写则自动截取内容前255字符</div>
                </div>
                <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                        内容描述
                    </div>
                    <div class="am-u-sm-12 am-u-md-10">
                        <textarea rows="10" placeholder="请使用富文本编辑插件"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="am-tab-panel am-fade" id="tab3">
            <form class="am-form">
                <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        SEO 标题
                    </div>
                    <div class="am-u-sm-8 am-u-md-4 am-u-end">
                        <input type="text" class="am-input-sm">
                    </div>
                </div>
                <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        SEO 关键字
                    </div>
                    <div class="am-u-sm-8 am-u-md-4 am-u-end">
                        <input type="text" class="am-input-sm">
                    </div>
                </div>
                <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        SEO 描述
                    </div>
                    <div class="am-u-sm-8 am-u-md-4 am-u-end">
                        <textarea rows="4"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="am-tab-panel am-fade" id="tab4">
            <form class="am-form">
                <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        SEO 标题
                    </div>
                    <div class="am-u-sm-8 am-u-md-4 am-u-end">
                        <input type="text" class="am-input-sm">
                    </div>
                </div>
                <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        SEO 关键字
                    </div>
                    <div class="am-u-sm-8 am-u-md-4 am-u-end">
                        <input type="text" class="am-input-sm">
                    </div>
                </div>
                <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        SEO 描述
                    </div>
                    <div class="am-u-sm-8 am-u-md-4 am-u-end">
                        <textarea rows="4"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
